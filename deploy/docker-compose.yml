version: '3'
services:
  postgres:
    image: postgres:11
    restart: always
    env_file:
     - $PWD/deploy/.env
    ports:
      - "${POSTGRES_HOSTNAME:-127.0.0.1}:${POSTGRES_PORT:-4001}:${POSTGRES_PORT:-4001}"
    volumes:
      - $PWD/postgres:/var/lib/postgresql/data
    container_name: ssci_postgres
  api_server:
    image: wendellliu/street-sellers-clock-in
    env_file:
      - $PWD/deploy/.env
    ports:
      - "127.0.0.1:${PORT:-4001}:${PORT:-4001}"
    restart: on-failure
    container_name: ssci_api_server
